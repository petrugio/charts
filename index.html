<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradingView Multiple Charts</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav id="nav-menu">
    <div class="logo-text">TradingView Multiple Charts</div>
    <div class="nav-items">
      <label for="height-input">Height</label>
      <input type="number" id="height-input" min="1" max="10" step="1" value="4" />
      <label for="width-input">Width</label>
      <input type="number" id="width-input" min="1" max="10" step="1" value="4" />
      <button id="settings-button">Settings</button>
      <button id="indicators-button">Indicators</button>
      <button id="add-chart">Add Chart</button>
      </div>
  </nav>
  
  <div id="chart-container"></div>

   <!-- Add Chart Modal -->
<div id="add-chart-modal" class="modal">
  <div class="modal-content">
    <h4>Add Symbol</h4>
    <input type="text" id="search-input" placeholder="Search on alphavantage" />
    <input type="text" id="direct-input" placeholder="Input symbol directly" />
    <button id="add-direct">Add</button>
    <div id="search-results"></div>
    <div id="symbols"></div>
    <div class="modal-actions">
      <button id="close-modal">Close</button>
    </div>
  </div>
</div>

  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
